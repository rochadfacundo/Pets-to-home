<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">

    <img src="../../assets/1.png" alt="logo" class="logo">

    <form (submit)="login()" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      <ion-button style="margin-top: 10px;" expand="full" fill="clear" (click)="this.goToRegister()">Registrarse</ion-button>
    </form>
  </div>

  <ion-item>



  </ion-item>

</ion-content>
